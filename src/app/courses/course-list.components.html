<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Rating</th>
            <th>ReleaseDate</th>
        </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.image}}</td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.rating}}</td>
            <td>{{course.releaseDate}}</td>
        </tr>
    </tbody>
</table>
